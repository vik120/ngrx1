  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let item of users; let i = index">
      <div class="card">
        <img  [src]="item.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item?.firstName}} {{item?.maidenName}} {{item?.lastName}}</h5>
          <p class="card-text">{{item?.email}} <br /> {{item?.phone}}</p>
          <a href="#" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
